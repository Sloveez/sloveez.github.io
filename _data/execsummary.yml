- text: A seasoned Vice President with 30 years of experience, I bring a powerful combination of proven leadership, technical expertise, and strategic vision to drive success in industrial software solutions. My dedication to innovation and effectiveness has yielded results across diverse industries.  I foster a growth mindset, continuously seeking opportunities to improve processes and empower teams. As a proven agent for change, I lead by example, inspiring collaboration and translating business needs into effective technology solutions. My comprehensive skillset encompasses application development, leadership, and communication, enabling me to bridge the gap between technical and non-technical audiences. With a proven ability to manage and mentor teams, I have successfully led the Operations Information Management organization, a group of 125 FTEs across 14 teams.
