- text: Mr. Sloves is a Development Manager with more than 25 years of experience in Application Development, Leadership, and Consulting.  He has design, development, and business process experience in multiple industries including Financial, Government, and Manufacturing.  He has experience with full development life cycle methodologies including planning, budget tracking, resource allocation, implementation, testing, deployment, and support in both Agile and classic approaches. He is comfortable speaking both with technical personnel as well as executive management and customers. In addition to his management responsibilities, he is also an active team member on the projects that he manages whenever possible.  He has developed, designed, and lead technology solutions for product development, external clients and internal support organizations.  He has experience in screening, hiring, mentoring, and managing both employees and third-party vendors.  His latest responsibilities include managing and directing the Developer Technologies group (made up of 24 Full Time Employees, Interns, and Co-Ops) across multiple products, geographic locations, and experience levels.
